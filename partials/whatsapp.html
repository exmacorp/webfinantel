   <!-- Elemento de Boton Whatsapp -->
    <div x-data="whatsappWidget" class="fixed bottom-6 right-6 z-50 flex flex-col items-end">

    <div x-show="isOpen" x-cloak
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 translate-y-10 scale-95"
         x-transition:enter-end="opacity-100 translate-y-0 scale-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 translate-y-0 scale-100"
         x-transition:leave-end="opacity-0 translate-y-10 scale-95"
         class="mb-4 w-[340px] bg-[#E6DDD4] rounded-2xl shadow-2xl overflow-hidden border border-gray-200 font-sans"
         style="background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');"
         style="display: none;">
        
        <div class="bg-[#075E54] p-5 text-white relative">
            <button @click="close()" class="absolute top-4 right-4 text-white/80 hover:text-white transition">
                <i class="fas fa-times text-lg"></i>
            </button>
            <div class="flex items-center gap-3">
                <img src="./assets/img/LogoAcceso.ico" alt="Logo" class="w-10 h-10 bg-white rounded-full p-1 object-contain">
                <div>
                    <h3 class="font-bold text-sm leading-tight">Finantel Cooperativa</h3>
                    <p class="text-xs text-green-100 opacity-90">Atención vía Chat</p>
                </div>
            </div>
        </div>

        <div class="p-4 space-y-3 max-h-[400px] overflow-y-auto">
            
            <template x-for="agent in agents" :key="agent.name">
                <div @click="contactAgent(agent.phone, agent.name)" 
                     class="bg-white p-3 rounded-xl shadow-sm hover:shadow-md transition-shadow cursor-pointer flex items-center gap-4 group border-l-4 border-transparent hover:border-[#25D366]">
                    
                    <div class="relative">
                        <img :src="agent.avatar" :alt="agent.name" class="w-12 h-12 rounded-full object-cover border border-gray-100">
                        <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></div>
                    </div>

                    <div class="flex-1">
                        <h4 class="font-bold text-gray-800 text-sm" x-text="agent.name"></h4>
                        <p class="text-xs text-gray-500 mb-1" x-text="agent.area"></p>
                        <span class="text-[10px] bg-green-100 text-green-700 px-2 py-0.5 rounded-full font-bold flex items-center w-fit">
                            <i class="fas fa-circle text-[6px] mr-1"></i> Online
                        </span>
                    </div>
                    
                    <i class="fab fa-whatsapp text-gray-300 text-2xl group-hover:text-[#25D366] transition-colors"></i>
                </div>
            </template>

        </div>
        
        <div class="bg-white p-2 text-center text-[10px] text-gray-400 border-t">
            Inicia una conversación segura
        </div>
    </div>

    <button @click="toggle()" 
            class="bg-[#25D366] hover:bg-[#20BA5A] text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center transition-transform transform hover:scale-110 focus:outline-none relative">
        
        <i class="fab fa-whatsapp text-3xl" x-show="!isOpen" x-cloak></i>
        <i class="fas fa-times text-2xl" x-show="isOpen" x-cloak style="display: none;"></i>

        <span class="absolute top-0 right-0 flex h-3 w-3">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
            <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
        </span>
    </button>

    </div>
